<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../Music-CDs/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="../js/main.js" defer></script>
    <title>Music-CDs</title>
</head>

<body>
    <header>


        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="menu-items">
                        <ul>
                            <li><a href="../index.html"> <img class="logo" src="../media/logo.svg" alt=""></a></li>
                            <li><a href="../Tax-calculator/index.html">Tax calculator</a></li>
                            <li><a href="../Temperature-converter/index.html">Temperature converter</a></li>
                            <li><a href="../Music-CDs/index.html">Music CDs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main id="music_cd">
        <div class="form">
            <h1>MUSIC CD</h1>
            <form class="cd_form">
                <label for="txtAuthor">Author:</label>
                <input type="text" id="txtAuthor" name="txtAuthor" required>
                <label for="txtTitle">Title:</label>
                <input type="text" id="txtTitle" name="txtTitle" required>
                <label for="txtYear">Year:</label>
                <input type="number" id="txtYear" name="txtYear" min="1886" max="2100" required>
                <input type="submit" value="ADD">
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cdList">
            </tbody>
        </table>
    </main>
</body>

</html>
